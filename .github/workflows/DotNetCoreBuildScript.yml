name: .NET Core

on:
  push:
    branches: [ master ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.1.0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.700
    - name: Build with dotnet
      run: dotnet build --configuration Release      
    - name: Run tests
      run: dotnet test --configuration Release

